<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }


        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
            user-select: none;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        /* Disable browser's default password toggle */
        .form-group input[type="password"]::-ms-reveal,
        .form-group input[type="password"]::-ms-clear {
            display: none;
        }
        
        .form-group input[type="password"]::-webkit-password-toggle-button {
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #d32f2f;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #d32f2f;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #388e3c;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #388e3c;
            display: none;
            font-size: 0.9rem;
        }

        .tu-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }


    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span><img src="https://th.bing.com/th/id/R.33b63794c0864a9815528a969d933eaf?rik=BPJ0Zn2N%2bHWkxA&riu=http%3a%2f%2f203.131.211.58%2ftemplate%2fHRTU_WFH%2fHRTU_WFH%2fwebcontact%2fimages%2ftu.png&ehk=Uod8LA9eKOW9gLwb5WFQGkqNuptASEMScCyEMysN67Y%3d&risl=&pid=ImgRaw&r=0" alt="tu-logo" class="tu-logo"></span>
            <h1>Welcome Back</h1>
            <p>Please sign in to your account</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="password-toggle" id="passwordToggle">üëÅ</span>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="spinner"></span>
                Sign In
            </button>
        </form>

    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const usernameInput = document.getElementById('username');

        // Password visibility toggle
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        // Utility functions
        function showMessage(element, message, duration = 5000) {
            element.textContent = message;
            element.style.display = 'block';
            
        }

        function showError(message) {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            showMessage(errorMessage, message);
        }

        function showSuccess(message) {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            showMessage(successMessage, message);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
            } else {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }


        // Real-world fetch example (commented out)
        
        async function authenticateUser(username, password) {
            try {
                const response = await fetch('https://restapi.tu.ac.th/api/v1/auth/Ad/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Application-Key': 'TU5e4eb2cbe5154ae0e2c8e0114774e4cc9badea2ae91819780fddfcc35244f3f7c299bd99c0fc9071898547cd02ca7e6b'
                    },
                    body: JSON.stringify({
                        UserName: username,
                        PassWord: password
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Login failed');
                }

                return await response.json();
            } catch (error) {
                throw new Error(error.message || 'Network error occurred');
            }
        }
    

        // Form submission handler
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Basic validation
            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                setLoading(true);
                const result = await authenticateUser(username, password);
                console.log(result);
                showSuccess('Login successful!');
                
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        });
        
        
    </script>
</body>
</html>
